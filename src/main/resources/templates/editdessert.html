<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/adminpage.css">
    <title>Admin Dashboard</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            max-width: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: coral;
        }

        h2 {
            color: coral;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: coral;
            color: #fff;
        }

        .actions a {
            text-decoration: none;
            color: #e74c3c;
            margin-right: 10px;
            transition: color 0.3s ease;
        }

        .actions a:hover {
            color: #c0392b;
        }

        .add-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background-color: coral;
            color: #fff;
            padding: 8px 16px;
            border-radius: 5px;
            font-size: 14px;
        }

        .add-link:hover {
            background-color: coral;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Admin Dashboard</h1>

        <div class="User_List_line">
            <h2>Dessert List</h2>
            <table>
                <!-- Table headers -->
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Restaurant_ID</th>
                        <th>Restaurant_Name</th>
                        <th>Menu</th>
                        <th>Price</th>
                        <th>Map_Location</th>
                        <th>Time_of_Service</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <!-- Table body -->
                <tbody>
                    <tr th:each="desserts : ${desserts}">
                        <!-- Restaurant details -->
                        <td th:text="${desserts.id}"></td>
                        <td th:text="${desserts.Restaurant_ID}"></td>
                        <td th:text="${desserts.Restaurant_Name}"></td>
                        <td th:text="${desserts.menu}"></td>
                        <td th:text="${desserts.Price}"></td>
                        <td th:text="${desserts.Map_Location}"></td>
                        <td th:text="${desserts.Time_of_Service}"></td>
                        <td th:text="${desserts.PHONE}"></td>     
                        <!-- Actions -->
                        <td class="actions">
                            <!-- Link to delete the dessert item -->
                            <a th:href="@{/delete-dessert/{id}(id=${desserts.id})}" onclick="return confirm('Are you sure you want to delete this dessert item?')">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a th:href="@{/add-desserts}" class="add-link">Add Dessert</a>
        </div>
    </div>

</body>
</html>
