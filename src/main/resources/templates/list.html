<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>

<h2>User List</h2>

<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Login</th>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Admin</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <!-- Iterate through the list of users -->
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.login}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.FIRST_NAME}"></td>
            <td th:text="${user.LAST_NAME}"></td>
            <td th:text="${user.isAdmin} ? 'Yes' : 'No'"></td>
            <td>
                <!-- Edit Button -->
                <a th:href="@{/users/edit/{userId}(userId=${user.id})}">Edit</a>
                
                <!-- Delete Button -->
                <a th:href="@{/users/delete/{userId}(userId=${user.id})}">Delete</a>
                
                <!-- Make Admin Button -->
                <form method="post" th:action="@{/users/make-admin/{userId}(userId=${user.id})}">
                    <button type="submit">Make Admin</button>
                </form>
            </td>
        </tr>
    </tbody>
</table>

<!-- Add User Button -->
<a th:href="@{/users/add}">Add User</a>

</body>
</html>
