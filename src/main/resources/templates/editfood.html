<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/adminpage.css">
    <title>Admin Dashboard</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }

        .content-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
        }

        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: coral;
        }

        h2 {
            color: coral;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .actions a {
            text-decoration: none;
            color: coral;
            margin-right: 10px;
        }

        .add-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background-color: coral;
            color: #fff;
            padding: 8px 16px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="content-wrapper">
        <div class="container">
            <h1>Admin Dashboard</h1>

            <div class="User_List_line">
                <h2>FoodMenu List</h2>
                <table>
                    <!-- Table headers -->
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Restaurant_ID</th>
                            <th>Restaurant_Name</th>
                            <th>Menu</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <!-- Table body -->
                    <tbody>
                        <tr th:each="foods : ${foods}">
                            <!-- Restaurant details -->
                            <td th:text="${foods.id}"></td>
                            <td th:text="${foods.Restaurant_ID}"></td>
                            <td th:text="${foods.Restaurant_Name}"></td>
                            <td th:text="${foods.menu}"></td>
                            <td th:text="${foods.Price}"></td>
                            </td>
                            <!-- Actions -->
                            <td class="actions">
                                <!-- Link to delete the food item -->
                                <a th:href="@{/delete-food/{id}(id=${foods.id})}" onclick="return confirm('Are you sure you want to delete this food item?')">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <a th:href="@{/add-foods}" class="add-link">Add to FoodMenu List</a>
            </div>
        </div>
    </div>

</body>
</html>
