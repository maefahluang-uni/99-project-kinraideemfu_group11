<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/adminpage.css">
    <title>Admin Dashboard</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }

        .content-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
        }

        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: coral;
        }

        h2 {
            color: coral;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .actions a {
            text-decoration: none;
            color: coral;
            margin-right: 10px;
        }

        .add-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background-color: coral;
            color: #fff;
            padding: 8px 16px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="content-wrapper">
        <div class="container">
            <h1>Admin Dashboard</h1>

            <div class="Reviews_List_line">
                <h2>Review List</h2>
                <table>
                    <!-- Table headers -->
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>User ID</th>
                            <th>Restaurant ID</th>
                            <th>Review</th>
                            <th>Rating</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <!-- Table body -->
                    <tbody>
                        <tr th:each="reviews : ${reviews}">
                            <!-- Restaurant details -->
                            <td th:text="${reviews.id}"></td>
                            <td th:text="${reviews.user}"></td>
                            <td th:text="${reviews.res}"></td>
                            <td th:text="${reviews.reviewtext}"></td>
                            <td th:text="${reviews.rating}"></td>
                            </td>
                            <!-- Actions -->
                            <td class="actions">
                                <!-- Link to delete the review -->
                                <a th:href="@{/delete-review/{id}(id=${reviews.id})}" onclick="return confirm('Are you sure you want to delete this review?')">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <a th:href="@{/add-reviews}" class="add-link">Add Review</a>
            </div>
        </div>
    </div>

</body>
</html>
