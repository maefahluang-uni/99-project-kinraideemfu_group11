<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* This ensures that the container takes the full height of the viewport */
            margin: 0;
            background-color: #f4f4f4; /* Set a background color for the body */
        }

        a {
            text-decoration: none; /* Remove underline from the links */
            margin: 10px;
        }

        button {
            background-color: #3498db; /* Set a background color for the buttons */
            color: #fff; /* Set text color to white */
            padding: 10px 20px; /* Add padding to the buttons */
            font-size: 16px; /* Set font size */
            border: none; /* Remove button border */
            border-radius: 5px; /* Add border-radius for rounded corners */
            cursor: pointer; /* Add a pointer cursor on hover */
            transition: background-color 0.3s ease; /* Add a smooth transition for background color change */
        }

        button:hover {
            background-color: #2980b9; /* Change background color on hover */
        }
    </style>
</head>
<body>
    <a href="/user"><button>User</button></a>
    <a href="/restaurants"><button>Restaurant</button></a>
    <a href="/review"><button>Reviews</button></a>
</body>
</html>
