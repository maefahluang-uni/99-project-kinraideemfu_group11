<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/adminpage.css">
    <title>Admin Dashboard</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            text-align: center;
            max-width: 800px; /* ปรับขนาด container */
            width: 100%; /* ปรับขนาด container */
        }

        h1 {
            color: coral;
        }

        h2 {
            color: coral;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .actions a {
            text-decoration: none;
            color: coral;
            margin-right: 10px;
        }

        .add-link {
            display: inline-block; /* แสดงเป็นบล็อก */
            margin-top: 20px;
            text-decoration: none;
            background-color: coral;
            color: #fff;
            padding: 8px 16px; /* ปรับขนาดปุ่ม */
            border-radius: 5px;
            font-size: 14px; /* ปรับขนาดตัวอักษร */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>

        <div class="User_List_line">
            <h2>User List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Username</th>
                        <th>Password</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="users : ${users}">
                        <td th:text="${users.id}"></td>
                        <td th:text="${users.FIRST_NAME}"></td>
                        <td th:text="${users.LAST_NAME}"></td>
                        <td th:text="${users.Email}"></td>
                        <td th:text="${users.login}"></td>
                        <td th:text="${users.password}"></td>
                        <td class="actions">
                            <a th:href="@{/delete-user/{id}(id=${users.id})}" onclick="return confirm('Are you sure you want to delete this users?')">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a th:href="@{/add-user}" class="add-link">Add Users</a>
        </div>
    </div>
</body>
</html>
