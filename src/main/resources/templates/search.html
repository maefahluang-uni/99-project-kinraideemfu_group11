<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/7650f3fb07.js" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Search</title>
    <style>
        body {

            margin: 0;
            padding: 0;
            text-align: center;
            background: url(https://images.unsplash.com/photo-1491960693564-421771d727d6?q=80&w=1963&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D) center/cover no-repeat fixed;
        }

        @font-face {
            font-family: myfirst;
            src: url(/css/font/narak.ttf);
        }

        * {
            font-family: myfirst;
        }

        h1 {
            color: #fff;
            margin-top: 30px;
            font-size: 2em;
        }

        #restaurantList {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            overflow: hidden;
        }

        .result-item {
            margin-bottom: 15px;
            padding: 15px;
            border: 2px solid #FF9967;
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.9);
            transition: transform 0.3s ease-in-out;
        }

        .result-item:hover {
            transform: scale(1.05);
        }


        header {
            display: flex;
            margin: auto;
            background-color: #fff;
            width: 100%;
            height: 20vh;
            position: sticky;
            top: 0;
            box-shadow: 0 1.5rem 3rem -0.75rem hsla(0, 0%, 0%, 0.10);
        }

        header .header_logo {
            height: 100%;
            width: 10%;
            margin-left: 0rem;
        }

        .searchform {
            margin-left: 12.5cm;
            margin-top: 1cm;
        }

        .pofil_e {
            width: 25;
            margin: 8px 0;
            border-radius: 50px;
            padding: 12px 20px;
            display: inline-block;
            border: 2px solid #848484;
            box-sizing: border-box;
            text-align: center;

        }

        .pofil_en {
            margin-left: 10cm;
            margin-top: 1cm;
        }

        button[type=submit_01] {
            width: 25;
            margin: 8px 0;
            border-radius: 10px;
            padding: 12px 20px;
            display: inline-block;
            border: 2px solid #ffffff;
            background-color: coral;
            box-sizing: border-box;
            text-align: center;
        }

        input[type=text_01] {
            width: 70%;
            margin: 8px 0;
            border-radius: 10px;
            padding: 12px 20px;
            display: inline-block;
            border: 1px solid #848484;
            box-sizing: border-box;
            text-align: center;
        }



        .dropbtn {
            width: 40px;
            height: 40px;
            background-color: #ffffff;
            border: solid 3px #979797;
            border-radius: 100%;
            cursor: pointer;
        }


        .dropdown {
            margin-top: 1.3cm;
            margin-left: 0.1cm;
            display: inline-block;
        }


        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }


        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }


        .dropdown-content a:hover {
            background-color: #f1f1f1
        }


        .dropdown:hover .dropdown-content {
            display: block;
        }


        .dropdown:hover .dropbtn {
            background-color: #e8e6e3;
        }
    </style>
</head>

<body>
    <header>
        <img class="header_logo" src="css/img/1.png">
        <form class="searchform">
            <input type="text_01" placeholder="ค้นหา">
            <button type="submit_01"><i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i></button>
        </form>
        <div class="pofil_en">
            <a href="/home"><button class="pofil_e"><i class="fa-regular fa-user"
                        style="color: #b0b4ba;"></i>Home</button></a>
        </div>
        <div class="dropdown">
            <button class="dropbtn"><i class="fa-solid fa-chevron-down" style="color: #979797;"></i></button>
            <div class="dropdown-content">
                <a href="/login">profile</a>
                <a href="/login">login</a>
                <a href="#">logout</a>
            </div>
        </div>
    </header>
    <h1>Restaurant Search</h1>
    <div id="restaurantList"></div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script th:inline="javascript">
        var searchresult = /*[[${restaurants}]]*/ undefined;

        function renderData(data) {
            let restaurantList = document.getElementById('restaurantList');
            restaurantList.innerHTML = '';
            data.forEach(item => {
                const listItem = document.createElement('div');
                listItem.classList.add('result-item'); // Add the new class here
                listItem.textContent = `Name: ${item.name}, Rating: ${item.rating}`;
                // Append the list item to the container
                restaurantList.appendChild(listItem);
            });
        }


        async function init() {
            renderData(searchresult);
        }

        setTimeout(init, 0);
    </script>
</body>

</html>
