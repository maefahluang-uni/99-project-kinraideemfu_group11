<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="css/regsister.css">
</head>
<body>
  
  <header>
    <img class="header_logo" src="css/img/1.png" >
    <form class="searchform">
      <input type="text_01" placeholder="ค้นหา">
      <button type="submit_01"><i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i></button>
    </form>
    <div class="pofil_en">
        <a href="/home"><button class="pofil_e"><i class="fa-regular fa-user" style="color: #b0b4ba;"></i>Home</button></a>
    </div>
    <div class="dropdown">
        <button class="dropbtn"><i class="fa-solid fa-chevron-down" style="color: #979797;"></i></button>
        <div class="dropdown-content">
            <a href="/personal">profile</a>
            <a href="/login">login</a>
            <a href="/logout">logout</a>    
        </div>
    </div>
</header>
    <form>  
      <div class="form">
        <form method="post" action="/register" th:object="${registerRequest}">
            <center> <h1> สมัครสมาชิก </h1> </center>
            <center><img src="/src/main/frontend/img/login.png" alt="" width="" height=""></center>     
            <center><input type="text" placeholder="Login" name="login" required></center>    
            <center><input type="text" placeholder="Password" name="password" required>  </center>
            <center><input type="text" placeholder="Email" name="email" required></center>  
            <center><input type="text" placeholder="First name" name="FIRST_NAME" required></center>  
            <center><input type="text" placeholder="Last name" name="LAST_NAME" required></center>  
            <center><button type="submit">ถัดไป</button></center> 
            
        </div>   
    </form>
</body>
</html>
