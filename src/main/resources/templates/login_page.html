<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/7650f3fb07.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/login.css">
    <title>Login page</title>
</head>
<body>
    
  <header>
    <img class="header_logo" src="css/img/1.png" >
    <form class="searchform">
      <input type="text_01" placeholder="ค้นหา">
      <button type="submit_01"><i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i></button>
    </form>
    <div class="pofil_en">
        <a href="/home"><button class="pofil_e"><i class="fa-regular fa-user" style="color: #b0b4ba;"></i>Home</button></a>
    </div>
    <div class="dropdown">
        <button class="dropbtn"><i class="fa-solid fa-chevron-down" style="color: #979797;"></i></button>
        <div class="dropdown-content">
            <a href="/personal">profile</a>
            <a href="/login">login</a>
            <a href="/logout">logout</a>    
        </div>
    </div>
</header>

    <form method="post" action="/login" th:object="${loginRequest}">  
        <div class="container_login">
            <center><h1>เข้าสู่ระบบ</h1></center>     
            <center><input type="text" name="login" placeholder="Login" required></center>    
            <center><input type="password" placeholder="Password" name="password" required></center>
            <div class="link_login"><a href="/register">สมัครสมาชิก</a></div>
            <center><button type="submit">ถัดไป</button></center> 
        </div>   
    </form> 
       
</body>
</html>
